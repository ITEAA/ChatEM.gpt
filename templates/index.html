<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ChatEM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px 0;
      display: flex;
      justify-content: center;
    }

    #chatContainer {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
      border-radius: 8px;
      min-height: 300px;
      overflow-y: auto;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .gpt {
      background: #e2e3e5;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      gap: 10px;
    }

    #userInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      resize: vertical;
      min-height: 60px;
    }

    #fileInput {
      border: none;
    }

    #sendBtn {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }

    .filename {
      font-size: 0.9em;
      color: #555;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>ChatEM</h2>
    <div id="chatBox">
      <div class="message gpt">
        GPT: ì•ˆë…•í•˜ì„¸ìš”! ì €ëŠ” ë§ì¶¤ ê¸°ì—… ì¶”ì²œ ì±—ë´‡ì…ë‹ˆë‹¤ ğŸ˜Š<br />
        ìê¸°ì†Œê°œì„œë‚˜ ì´ë ¥ì„œë¥¼ ì²¨ë¶€í•´ì£¼ì‹œë©´ ë” ì •í™•í•œ ì¶”ì²œì´ ê°€ëŠ¥í•´ìš”!
      </div>
    </div>

    <div id="inputArea">
      <textarea id="userInput" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." onkeydown="handleKey(event)"></textarea>
      <input type="file" id="fileInput" />
      <button id="sendBtn" onclick="sendMessage()">ë³´ë‚´ê¸°</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const fileInput = document.getElementById("fileInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      const file = fileInput.files[0];

      if (!message && !file) return;

      // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶œë ¥
      if (message) {
        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerText = "You: " + message;
        chatBox.appendChild(userDiv);
      }

      // ë¡œë”© ë©”ì‹œì§€ ì¶œë ¥
      const loadingDiv = document.createElement("div");
      loadingDiv.className = "message gpt";
      loadingDiv.innerText = "GPTê°€ ì‘ë‹µ ì¤‘ì…ë‹ˆë‹¤...";
      chatBox.appendChild(loadingDiv);

      // ì„œë²„ ìš”ì²­
      const formData = new FormData();
      formData.append("message", message);
      if (file) {
        formData.append("file", file);
      }

      try {
        const response = await fetch("/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        loadingDiv.innerText = "GPT: " + data.reply;
      } catch (error) {
        loadingDiv.innerText = "GPT ì˜¤ë¥˜ ë°œìƒ: " + error.message;
      }

      // ì…ë ¥ ì´ˆê¸°í™”
      input.value = "";
      fileInput.value = "";

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKey(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }
  </script>
</body>
</html>
