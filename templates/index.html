<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ChatEM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f6f7f9;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
    }

    #chatContainer {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 0 16px;
      box-sizing: border-box;
    }

    #chatBox {
      flex: 1;
      margin-top: 20px;
      overflow-y: auto;
      padding-bottom: 20px;
    }

    .message {
      max-width: 70%;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .gpt {
      background-color: #ffffff;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    #inputArea {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      background-color: #fff;
    }

    #fileInput {
      display: none;
    }

    .file-btn {
      width: 36px;
      height: 36px;
      border: 1px solid #ccc;
      border-radius: 50%;
      background: none;
      font-size: 22px;
      line-height: 34px;
      text-align: center;
      margin-right: 10px;
      cursor: pointer;
    }

    #userInput {
      flex: 1;
      padding: 12px 15px;
      font-size: 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }

    #sendBtn {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-left: 10px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="chatBox">
      <!-- 인삿말 -->
      <div class="message gpt">
        안녕하세요! 저는 맞춤 기업 추천 챗봇입니다 😊<br>
        자기소개서나 이력서를 첨부해주시면 더 정확한 추천이 가능해요!
      </div>
    </div>

    <div id="inputArea">
      <label class="file-btn" for="fileInput">+</label>
      <input type="file" id="fileInput" />
      <input type="text" id="userInput" placeholder="무엇이든 물어보세요" onkeydown="handleKey(event)" />
      <button id="sendBtn" onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      const file = document.getElementById("fileInput").files[0];

      if (!message && !file) return;

      if (message) {
        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerText = message;
        chatBox.appendChild(userDiv);
      }

      const gptDiv = document.createElement("div");
      gptDiv.className = "message gpt";
      gptDiv.innerText = "GPT가 응답 중입니다...";
      chatBox.appendChild(gptDiv);

      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      const formData = new FormData();
      if (message) formData.append("message", message);
      if (file) formData.append("file", file);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        gptDiv.innerText = data.reply;
      } catch (err) {
        gptDiv.innerText = "GPT 오류 발생: " + err.message;
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKey(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }
  </script>
</body>
</html>
