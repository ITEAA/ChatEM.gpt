<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ChatEM</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f6f6f6;
    }

    #chatBox {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }

    .message {
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
    }

    .user {
      text-align: right;
      background-color: #e0f7fa;
    }

    .bot {
      text-align: left;
      background-color: #eeeeee;
    }

    #inputArea {
      margin-top: 20px;
    }

    #userInput {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    #sendBtn {
      background-color: #2ecc71;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    #fileInput {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="chatBox">
    <div class="message bot">
      <p>안녕하세요! 저는 맞춤 기업 추천 챗봇입니다 😊<br>자기소개서나 이력서를 첨부해주시면 더 정확한 추천이 가능해요!</p>
    </div>

    <div id="chatLog"></div>

    <div id="inputArea">
      <textarea id="userInput" placeholder="자기소개서 또는 메시지를 입력하세요..." rows="3"></textarea>
      <input type="file" id="fileInput" />
      <button id="sendBtn" onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");
    const userInput = document.getElementById("userInput");
    const fileInput = document.getElementById("fileInput");

    userInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    function appendMessage(text, sender) {
      const message = document.createElement("div");
      message.className = `message ${sender}`;
      message.innerHTML = `<p>${text.replace(/\n/g, "<br>")}</p>`;
      chatLog.appendChild(message);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message && !fileInput.files.length) return;

      if (message) {
        appendMessage(message, "user");
      }

      const formData = new FormData();
      formData.append("message", message);
      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
      }

      fetch("/chat", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          appendMessage(data.reply, "bot");
          userInput.value = "";
          fileInput.value = "";
        })
        .catch(error => {
          appendMessage("⚠️ 서버 응답 오류가 발생했습니다.", "bot");
          console.error("❌ 오류:", error);
        });
    }
  </script>
</body>
</html>
