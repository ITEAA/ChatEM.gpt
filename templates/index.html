<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ChatEM</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px 0;
      display: flex;
      justify-content: center;
    }

    #chatContainer {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
      border-radius: 8px;
      min-height: 300px;
      overflow-y: auto;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .gpt {
      background: #e2e3e5;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
    }

    #fileInput {
      margin-top: 8px;
    }

    #inputRow {
      display: flex;
      margin-top: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>ChatEM</h2>
    <div id="chatBox"></div>
      <form id="chatForm" enctype="multipart/form-data" onsubmit="sendMessage(event)">
        <div id="inputArea">
          <input type="text" id="userInput" name="message" placeholder="메시지를 입력하세요..." />
          <input type="file" id="fileInput" name="file" />
          <button type="submit" id="sendBtn">보내기</button>
        </div>
      </form>
        <input type="text" id="userInput" placeholder="메시지를 입력하세요..." onkeydown="handleKey(event)" />
        <button id="sendBtn" onclick="sendMessage()">보내기</button>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
    const chatBox = document.getElementById("chatBox");
    const welcomeDiv = document.createElement("div");
    welcomeDiv.className = "message gpt";
    welcomeDiv.innerText = "GPT: 안녕하세요! 저는 맞춤 기업 추천 챗봇입니다 😊\n자기소개서나 이력서를 첨부해주시면 더 정확한 추천이 가능해요!";
    chatBox.appendChild(welcomeDiv);
    };
    async function sendMessage(event) {
        event.preventDefault();  // 폼 자동 제출 방지

        const input = document.getElementById("userInput");
        const fileInput = document.getElementById("fileInput");
        const chatBox = document.getElementById("chatBox");

        const message = input.value.trim();
        const file = fileInput.files[0];

        if (!message) return;

        // 사용자 메시지 출력
        const userDiv = document.createElement("div");
        userDiv.className = "message user";
        userDiv.innerText = "You: " + message;
        chatBox.appendChild(userDiv);

        // 로딩 메시지 출력
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message gpt";
        loadingDiv.innerText = "GPT가 응답 중입니다...";
        chatBox.appendChild(loadingDiv);

        // 전송 준비
        const formData = new FormData();
        formData.append("message", message);
        if (file) formData.append("file", file);

        input.value = "";
        fileInput.value = "";

        try {
          const response = await fetch("/chat", {
            method: "POST",
            body: formData
          });

          const data = await response.json();
          loadingDiv.innerText = "GPT: " + data.reply;
        } catch (error) {
          loadingDiv.innerText = "GPT 오류 발생: " + error.message;
        }

        chatBox.scrollTop = chatBox.scrollHeight;
      }

    function handleKey(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    }
  </script>
</body>
</html>
