<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatEM</title>
  <style>
    body {

    h1 {

    .chat-box {

      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
    }
    .user {
      text-align: right;
      color: green;
    }
    .bot {
      text-align: left;
      color: black;
      background-color: #f2f2f2;
      padding: 8px;
      border-radius: 8px;
      display: inline-block;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>ChatEM</h1>
  <div class="chat-box" id="chatBox">

  </div>
  <div id="inputArea">
    <textarea id="userInput" placeholder="ìê¸°ì†Œê°œì„œ ë˜ëŠ” ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..." rows="3"></textarea>
    <input type="file" id="fileInput" />
    <button id="sendBtn" onclick="sendMessage()">ë³´ë‚´ê¸°</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const fileInput = document.getElementById("fileInput");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.innerHTML = text.replace(/\n/g, "<br>");
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      const file = fileInput.files[0];

      if (!message && !file) return;

      if (message) addMessage(message, "user");
      userInput.value = "";

      const formData = new FormData();
      formData.append("message", message);
      if (file) formData.append("file", file);

      try {
        const res = await fetch("/chat", {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("âš ï¸ ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.", "bot");
      }
    }

    userInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
