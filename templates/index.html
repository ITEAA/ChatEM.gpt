<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ChatEM 기업 매칭 챗봇</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px 0;
      display: flex;
      justify-content: center;
    }

    #chatContainer {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
      border-radius: 8px;
      min-height: 300px;
      max-height: 500px;
      overflow-y: auto;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .gpt {
      background: #e2e3e5;
      align-self: flex-start;
    }

    #inputArea {
      display: flex;
      flex-direction: column;
      margin-top: 15px;
      gap: 10px;
    }

    #userInput, #interestInput, #regionInput, #salaryInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #fileInput {
      border: none;
    }

    #sendBtn {
      padding: 10px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      width: 100px;
      align-self: flex-end;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>ChatEM</h2>
    <div id="chatBox">
      <div class="message gpt">안녕하세요! 저는 맞춤 기업 추천 챗봇입니다 😊<br>자기소개서나 이력서를 첨부해주시면 더 정확한 추천이 가능해요!</div>
    </div>

    <div id="inputArea">
      <textarea id="userInput" placeholder="자기소개서 또는 메시지를 입력하세요..." rows="3"></textarea>
      <input type="file" id="fileInput" />
      <button id="sendBtn" onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const fileInput = document.getElementById("fileInput");
    const interestInput = document.getElementById("interestInput");
    const regionInput = document.getElementById("regionInput");
    const salaryInput = document.getElementById("salaryInput");

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      const file = fileInput.files[0];
      const interest = interestInput.value.trim();
      const region = regionInput.value.trim();
      const salary = salaryInput.value.trim();

      if (!message && !file) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerText = message || [이력서/자기소개서 업로드됨: ${file.name}];
      chatBox.appendChild(userDiv);

      const loadingDiv = document.createElement("div");
      loadingDiv.className = "message gpt";
      loadingDiv.innerText = "분석 중입니다. 잠시만 기다려주세요...";
      chatBox.appendChild(loadingDiv);

      const formData = new FormData();
      formData.append("message", message);
      formData.append("interest", interest);
      formData.append("region", region);
      formData.append("salary", salary);
      if (file) formData.append("file", file);

      try {
        const response = await fetch("/chat", {
          method: "POST",
          body: formData,
        });

        const contentType = response.headers.get("content-type") || "";

        if (!response.ok) {
          throw new Error(서버 응답 오류: ${response.status});
        }

        if (contentType.includes("application/json")) {
          const data = await response.json();
          loadingDiv.innerText = data.reply;
        } else {
          const text = await response.text();
          loadingDiv.innerText = "❌ 예상치 못한 응답 형식:\n" + text;
        }
      } catch (err) {
        loadingDiv.innerText = "❌ 오류 발생: " + err.message;
      }

      input.value = "";
      interestInput.value = "";
      regionInput.value = "";
      salaryInput.value = "";
      fileInput.value = null;
      input.focus();
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
