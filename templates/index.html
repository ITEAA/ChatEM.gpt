<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatEM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    #chatbox {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: #333;
    }
    .bot {
      text-align: left;
      color: #444;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      display: inline-block;
      max-width: 90%;
    }
    #inputArea {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    #sendBtn {
      margin-top: 10px;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    #sendBtn:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="bot message">안녕하세요! 저는 맞춤 기업 추천 챗봇입니다 😊<br>자기소개서나 이력서를 첨부해주시면 더 정확한 추천이 가능해요!</div>

    <div id="chatLog"></div>

    <div id="inputArea">
      <textarea id="userInput" placeholder="자기소개서 또는 메시지를 입력하세요..." rows="3"></textarea>
      <input type="file" id="fileInput" />
      <button id="sendBtn" onclick="sendMessage()">보내기</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chatLog");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");
    const fileInput = document.getElementById("fileInput");

    userInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendBtn.click();
      }
    });

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = sender + " message";
      div.innerText = text;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      const file = fileInput.files[0];

      if (!message && !file) return;

      if (message) {
        appendMessage("user", message);
        userInput.value = "";
      }

      const formData = new FormData();
      formData.append("message", message);
      if (file) {
        formData.append("file", file);
        fileInput.value = "";
      }

      try {
        const response = await fetch("/chat", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        appendMessage("bot", data.reply);
      } catch (err) {
        appendMessage("bot", "⚠️ 서버 응답 오류가 발생했습니다.");
        console.error(err);
      }
    }
  </script>
</body>
</html>
