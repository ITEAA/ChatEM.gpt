<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ChatEM - AI 기업 추천 챗봇</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 30px 0;
      display: flex;
      justify-content: center;
    }

    #chatContainer {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    #chatBox {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      background: #fafafa;
      border-radius: 8px;
      min-height: 300px;
      overflow-y: auto;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .gpt {
      background: #e2e3e5;
      align-self: flex-start;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #fileInput {
      font-size: 14px;
    }

    #sendBtn {
      align-self: flex-end;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>ChatEM</h2>
    <div id="chatBox">
      <div class="message gpt">
        GPT: 안녕하세요! 저는 맞춤 기업 추천 챗봇입니다 😊<br>
        자기소개서나 이력서를 첨부해주시면 더 정확한 추천이 가능해요!
      </div>
    </div>

    <form id="chatForm" enctype="multipart/form-data">
      <textarea id="userInput" name="message" placeholder="메시지를 입력하세요..." rows="3"></textarea>
      <input type="file" name="file" id="fileInput" />
      <button type="submit" id="sendBtn">보내기</button>
    </form>
  </div>

  <script>
    document.getElementById("chatForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const fileInput = document.getElementById("fileInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();

      if (!message && !fileInput.files.length) return;

      const userDiv = document.createElement("div");
      userDiv.className = "message user";
      userDiv.innerText = "You: " + message;
      chatBox.appendChild(userDiv);

      const loadingDiv = document.createElement("div");
      loadingDiv.className = "message gpt";
      loadingDiv.innerText = "GPT가 응답 중입니다...";
      chatBox.appendChild(loadingDiv);

      const formData = new FormData();
      formData.append("message", message);
      if (fileInput.files.length > 0) {
        formData.append("file", fileInput.files[0]);
      }

      try {
        const response = await fetch("/chat", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        loadingDiv.innerText = "GPT: " + data.reply;
      } catch (error) {
        loadingDiv.innerText = "GPT 오류 발생: " + error.message;
      }

      input.value = "";
      fileInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
